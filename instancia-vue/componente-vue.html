<meta charset="utf-8">

<script src="https:/unpkg.com/vue"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>

    Vue.component('comp', {
        template: `
            <div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">Alterar aula</button>
                <button @click="alterarModulo">Alterar módulo</button>
            </div>
        `,
        data() {
            return{
                aula: 'Aula: Montando instância Vue',
                modulo: 'Módulo: instância Vue'
            }
            // Em componentes, "Data obrigatóriamente precisa ser uma função retornando suas variaveis."
        },
        methods: {
            alterarAula(){
                this.aula += '#'
            },
            
            alterarModulo(){
                this.modulo += '#'
            } 
        }
    })

    const vm = new Vue({
        el: '#app'
    })
</script>
