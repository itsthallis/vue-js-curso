<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo }} {{ novaInfo }} <!-- variavel novaInfo declarada fora da instância Vue não é reativa-->
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar(){
                this.titulo += '!'
            }
        }      
    })

    vm.novaInfo = 'Teste'
    console.log(vm.novaInfo)
</script>
