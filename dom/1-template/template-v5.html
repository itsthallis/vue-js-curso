<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<div id="app">
    <h1 v-once>{{ titulo }}</h1>
    <!-- Mesmo com o método saudacao() alterando a variavel titulo, utilizando a diretiva v-once, o elemento é renderizado uma vez e não é mais monitorado pelo Vue, permanecendo assim com o mesmo valor. -->

    <!-- Mesmo o elemento já ter sido renderizado, o mesmo pode ser alterado depois dinamicamente pelo Vue. -->
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando Vue JS!',
            subtitulo: 'lorem ipsum',
            link: 'http://google.com.br'
        },
        methods:{
            saudacao: function () {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    })
</script>
