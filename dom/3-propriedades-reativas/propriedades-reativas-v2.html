<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
    <!-- resultado destaforma estásendo chamado como uma variavel normal, porém é um método cumputed. -->
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            contador2: 0
        },
        computed:{
            resultado() {
                console.log('Metodo computed resultado chamado...')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods:{
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            }
            // resultado(){
            //     console.log('Metodo computed resultado chamado...')
            //     this.contador >= 5 ?'Maior ou igual a 5' : 'Menor que 5'
            // }
        }
    })
</script>
