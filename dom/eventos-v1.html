<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="Somar()">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
        },
        methods:{
            Somar(){
                this.contador++
            }
        }
    })
</script>
