<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :key="cor">
            {{ i + 1 }}. {{ cor }}</li>
    </ul>
    <button @click="cores.push('branca')">Adicionar</button>
    <hr>
    
    <!-- Item e índice -->
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    
    <hr>
    
    <!-- Somente os nomes -->
    <ul>
        <li v-for="pessoa in pessoas">
            {{ pessoa.nome }}
        </li>
    </ul>

    <!-- Valor, chave e índice -->
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, indice) in pessoa">
                {{ chave }} = {{ valor }} ({{ indice + 1 }})
            </span>
        </li>
    </ul>
    
    <hr>
    
    <span v-for="n in 10">{{ n }}</span>
</div>


<script>
    new Vue({
        el: '#app',
        data:{
           cores: ['vermelho', 'verde', 'amarelo', 'azul'],
           pessoas: [
               { nome: 'Ana', idade: 26, peso: 59},
               { nome: 'Guilherme', idade: 22, peso: 89}
           ]
        }
    })
</script>

<style>
    ul{
        list-style: none 
    }

    h1, p{
        display: inline
    }
</style>
