<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!-- Template quando utilizado em renderização condicional, remove da DOM os outros elementos que não foram renderizados-->
    <template v-if="logado"> <!-- tag template não aparece ao renderizar. Bom quando não se quer uma div envolvendo outros elementos.-->
        <p>Usuário Logado: {{nome}}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            nome: 'Maria',
            logado: false,
            anonimo: true
        }
    })
</script>
